<!--Subtemplate for posts. -->
<table>
    <tr valign="top">

        <!--Author image. -->
        <td><img src="{{ post.author.avatar(36) }}"></td>

        <!--Author images and post body-->
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
             says: <br>{{ post.body }}
        </td>
    </tr>
</table>
