{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<!--Login content page-->
{% block app_content %}

    <h1>Sign In</h1>

    <!--Login Form Block. -->
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <!--Link for new user registration-->
    <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
    <p>
        Forgot Your Password?
        <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
    </p>
{% endblock %}
